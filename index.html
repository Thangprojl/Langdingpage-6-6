        <title>Landingpage-6</title>

    <body>
        <!--================== Header PC ====================-->
        <header class="header">
            <div class="header__container">
                <div class="header__inner">
                    <div class="header__email-wrap">
                        <img
                            src="./assets/img/logo-email.png"
                            alt=""
                            class="header__email-logo"
                        />
                        <span
                            class="header__email hide-on-mobile show-on-tablet"
                            >hi@arif.interactive</span
                        >
                    </div>
                    <a href="#!" class="header__logo-link">
                        <img
                            src="./assets/img/Logo.png"
                            alt=""
                            class="header__logo"
                        />
                    </a>
                    <nav class="header__nav-bar hide-on-mobile">
                        <ul class="header__nav">
                            <li>
                                <a href="#!" class="header__nav-link"
                                    >Projects</a
                                >
                            </li>
                            <li>
                                <a href="#!" class="header__nav-link"
                                    >Journey</a
                                >
                            </li>
                            <li>
                                <a href="#!" class="header__nav-link"
                                    >Service</a
                                >
                            </li>
                            <li>
                                <a href="#!" class="header__nav-link"
                                    >Contact</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <!-- Header-mobile -->
                    <div class="header__mobile hide-on-pc">
                        <input type="checkbox" id="header__nav-check" hidden />
                        <label for="header__nav-check">
                            <img
                                src="./assets/img/logo-nav.svg"
                                alt=""
                                class="header__nav-logo hide-on-pc"
                            />
                        </label>
                        <!-- Overlay -->
                        <label
                            class="header__mobile-overlay"
                            for="header__nav-check"
                        ></label>
                        <!-- Header-mobile-content -->
                        <label
                            class="header__mobile-content"
                            for="header__nav-check"
                        >
                            <ul class="header__nav-mobile">
                                <li>
                                    <a
                                        href="#!"
                                        class="header__nav-mobile--link"
                                        >Projects</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="#!"
                                        class="header__nav-mobile--link"
                                        >Journey</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="#!"
                                        class="header__nav-mobile--link"
                                        >Service</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="#!"
                                        class="header__nav-mobile--link"
                                        >Contact</a
                                    >
                                </li>
                            </ul>
                        </label>
                    </div>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container">
                <div class="row row-col-2">
                    <div class="hero__img-wrap">
                        <img
                            src="./assets/img/hero-retangle-big.svg"
                            alt=""
                            class="hero__retangle-main"
                        />
                        <figure class="hero__img-block">
                            <img
                                src="./assets/img/Hero-img-main.png"
                                alt=""
                                class="hero__img"
                            />
                        </figure>
                    </div>
                    <div class="hero__info"></div>
                </div>
            </div>
        </section>
    </body>
</html>
